<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>MultiSearchApp</title>
</head>

<body>
    <div class="container">
        <div class="sideNavigation">
            <div class="topbarAction">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sideNavButton">
                <a href="./index.html" target="_blank" style="text-decoration: none;"> <button
                        class="transparentButton">
                        <i class="fa-solid fa-plus"></i>
                        <span class="collapseText">New Chat</span>
                    </button></a>
            </div>
            <div class="chatHistory">
                <h5>Recent</h5>
                <ul>
                    <li><i class="fa-solid fa-message"></i>How Are You</li>
                </ul>
            </div>
            <div class="actionList">
                <button class="transparentButton">
                    <i class="fa-regular fa-circle-question"></i>
                    <span class="collapseText">Help</span>
                </button>
                <button class="transparentButton">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="collapseText">Activity</span>
                </button>
                <button class="transparentButton">
                    <i class="fa-solid fa-gear"></i>
                    <span class="collapseText">Settings</span>
                </button>
            </div>
        </div>
        <div class="chatWindow">
            <div class="multiSearch">
                <div class="headingDiv">
                    <h2 class="heading">MultiSearch App</h2>
                </div>
                <div class="emojiDiv">
                    <img src="https://imgproxy.attic.sh/unsafe/rs:fit:540:540:1:1/t:1:FF00FF:false:false/aHR0cHM6Ly9hdHRp/Yy5zaC92OGx0NDI3/d3JuYWZubzVmczA0/YW12MjJwM2pk.webp"
                        alt="" class="emoji">
                </div>

            </div>

            <div class="startContent">
                <h1>
                    <span class="brandHello">Hello, Developer</span>
                    <br />
                    <span class="brandQuestion">How can I help you today</span>
                </h1>
                <br />
                <ul>
                    <!-- JavaScript se list items yahan append honge -->
                </ul>
            </div>

            <div class="chatContent">
                <div class="result"></div>
            </div>
            <div class="inputArea">
                <input type="text" placeholder="Enter a Prompt Here.." />
                <div class="iconGroup">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>
            <div class="choose">
                <button class="btn" value="google">Google</button>
                <button class="btn" value="wikipidi">Wikipidi</button>
                <button class="btn" value="gemini">Gemini</button>
                <button class=" btn" value="aiImages">AI Images</button>
            </div>
            <p class="privacyPolicy">
                Gemini may display inaccurate info, including about people, so double-check its responses. Your privacy
                and Gemini Apps.
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
